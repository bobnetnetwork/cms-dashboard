on:
  release:
    types: [ published ]
  push:
    branches:
      - master
name: Docker image
jobs:
  dashboard-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: master
          fetch-depth: 0
      - name: Set env
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB }}
        run: export GITHUB_TOKEN=${{ secrets.GITHUB }}
      - name: Push to GitHub Packages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB }} 
        uses: docker/build-push-action@v1
        with:
          username: bobesz
          password: ${{ secrets.GITHUB }}
          registry: docker.pkg.github.com
          repository: bobnetnetwork/cms-dashboard/dashboard
          tag_names: true
          tag_latest: true 
          path: ./
