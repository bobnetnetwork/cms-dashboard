<table>
  <caption>Articles</caption>
  <tr>
    <th scope="col1">Title</th>
    <th scope="col1">Headline</th>
    <th scope="col1">AddedAt</th>
    <th scope="col1">Author</th>
  </tr>
  <tr *ngFor="let article of articles">
    <td><a href="/articles/{{article.slug}}">{{article.title}}</a></td>
    <td>{{article.headline}}</td>
    <td>{{article.addedAt | date: "yyyy-MM-dd HH:MM"}}</td>
  </tr>
</table>
